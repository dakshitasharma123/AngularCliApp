<div class="container">
  <div class="row">
    <div class="col">
          <div class="form-group">
            <label for="usr">Task Name:</label>
            <input type="text"
              class="form-control"
              placeholder="Enter Task Name"
              [(ngModel)]= "taskname"
              [disabled] = "disabletaskname"
              required
            >
          </div>

          <div class="form-group">
            <label for="usr">Create Date:</label>
            <input type="text"
            bsDatepicker
            class="form-control"
            placeholder="Enter create date"
            [(ngModel)] = "createdate"
            required>
          </div>

          <div class="form-group">
            <label for="usr">Due Date:</label>
            <input type="text"
            bsDatepicker
            class="form-control"
            placeholder="Enter due date"
            [(ngModel)] = "duedate"
            required>
          </div>

          <div class="form-group">
            <label for="usr">Task Status: </label><br>
            <select class="form-control" [(ngModel)]="status" required>
              <option value="Active">Active</option>
              <option value="InActive">InActive</option>
            </select>
          </div>

          <div class="form-group">
            <label for="usr">Discription:</label>
            <textarea class="form-control rounded-0"
             rows="5"
             placeholder="enter details about task"
             [(ngModel)]="details" required></textarea>
          </div>
        <div class="row">
          <div class="col-md-6">
              <button title="click to add task" class="btn btn-primary" (click)="addTask()">{{editmode? 'Update' : 'Add'}}</button>
          </div>
      </div>
    </div>
  </div>
</div>
