<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupPage" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
            <span class="help-block"
            *ngIf="!signupPage.get('userData.username').valid && signupPage.get('userData.username').touched">
            <span  style="color:red" *ngIf="signupPage.get('userData.username').errors['nameIsForbidden']">This Name Is Already Exist</span>
            <span *ngIf="signupPage.get('userData.username').errors['required']">Username is required</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
             <span class="help-block"
            *ngIf="!signupPage.get('userData.email').valid && signupPage.get('userData.email').touched">
            Please Enter Valid Email
           </span>
        </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default"
          type="button" 
          (click)="onAddHobby()"
          >Add Hobby       
          </button>
          <div class="form-group"
          *ngFor="let hobbiesControl of signupPage.get('hobbies').controls; let i= index"
          >
            <input type="text" class="form-control" [formControlName]="i" >
          </div>
        </div>
         <span class="help-block"
            *ngIf="!signupPage.valid && signupPage.touched">
           Please Enter Valid data</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
