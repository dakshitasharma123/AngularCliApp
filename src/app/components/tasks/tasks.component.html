<form action="" class="well">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Add Task here">
	</div>
</form>
<div class="task-list">
	<div class="col-md-1">
		<input type="checkbox">
	</div>
	<div class="col-md-7">
		some Task
	</div>
	<div class="col-md-4">
		<input type="button" value="Delete" class="btn btn-danger">
	</div>
</div>
<div class="container">
	<a (click)="onGet()">get</a>
	<a (click)="onSave()">save</a>
	<div *ngFor="let student of Students">
		<p>{{student._id}} ,{{student.title}} and {{student.isDone}}</p>
	</div>
</div>
