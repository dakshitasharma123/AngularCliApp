<div class="container">
  <div class="row">
    <div class="col">
        <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>S.N</th>
                        <th>Taskname</th>
                        <th>Duedate</th>
                        <th>CreatedDate</th>
                        <!-- <th>Description</th> -->
                        <th>Status</th>
                        <th>Action</th>

                      </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let data of mytodoList; let i=index" [ngStyle]="{'background-color': data.status == 'Active' ? '#90EE90' :  '#FF6347' }">
                        <td>{{i+1}}</td>
                        <td>{{data.taskname}}</td>
                        <td>{{data.createdate}}</td>
                        <td>{{data.duedate}}</td>
                        <td>{{data.status}} </td>
                        <td>
                            <!-- <button title="view"><i class='fas fa-eye' (click)="showDetail(i)"></i></button>         -->
                            <button title="view" (click)="navigateServer('view', i)"><i class='fas fa-eye'></i></button>
                            <button title="delete"><i class="fas fa-trash"(click) = "deleteData(i)" ></i></button>
                            <button title="edit"><i class="fas fa-edit" (click)="navigateServer('edit', i)"></i></button>
                            <!-- <button title="sort"><i class="fas fa-sort" aria-hidden="true"></i></button> -->
                          </td>
                    </tr>
                </tbody>
            </table>
    </div>
  </div>
</div>
