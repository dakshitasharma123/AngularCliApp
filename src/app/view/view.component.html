        <table class="table">
                <thead class="thead-dark"> 
                    <tr>
                        <th>S.N</th> 
                        <th>Taskname</th>
                        <th>Duedate</th>
                        <th>CreatedDate</th>
                        <!-- <th>Description</th> -->
                        <th>Status</th>
                        <th>Action</th>
                        
                      </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let data of mytodoList; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{data.taskname}}</td>
                        <td>{{data.createdate}}</td>
                        <td>{{data.duedate}}</td>
                        <!-- <td>{{data.details}}</td> -->

                        <td>
                            <!-- <input id="toggle-demo" type="checkbox" data-toggle="toggle"> -->
                            <select>
                                <option>Active</option>
                                <option>InActive</option>
                            </select>
                        </td>
                        <td><button title="view"><i class='fas fa-eye' (click)="showDetail(i)"></i></button>        
                            <button title="delete"><i class="fas fa-trash" (click) = "deleteData(i)"></i></button>
                            <button title="edit"><i class="fas fa-edit" (click)="editData(i)"></i></button>
                            <!-- <button title="sort"><i class="fas fa-sort" aria-hidden="true"></i></button> -->
                          </td>
                    </tr>
                </tbody>
            </table>
